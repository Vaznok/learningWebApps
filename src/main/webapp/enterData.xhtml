<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>JSF 2.3 Example!</title>
    </h:head>

    <h:body>
        <h3>JSF 2.3 Example!</h3>
        <h:form>
            <h:inputText value="#{hello.message}">
                <f:validator validatorId="HelloMessageValidator"/>
            </h:inputText>
            <br/>
            <h:inputText value="#{hello.message2}">
                <f:validateLength minimum="6" maximum="15"/>
            </h:inputText>
            <br/>
            <h:inputText value="#{hello.count}" required="true">
                <f:convertNumber integerOnly="true"/>
            </h:inputText>
            <br/>
            <h:inputText id="integerPairInput" value="#{hello.pair}">
                <f:converter converterId="IntegerPairConverter"/>
            </h:inputText>
            <h:message for="integerPairInput" style="color:blue; border:dashed"/>
            <br/>
            <h:commandButton value="Welcome Me" action="showData"></h:commandButton>
            <hr/>
        </h:form>
    </h:body>
</html>
