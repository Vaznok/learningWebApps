<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<h:head></h:head>

<h:body>
    <h2>Ajax Example: EVENT</h2>
    <h:form>
        <fieldset>
            <legend>On-the-Fly Temperature Converter ...</legend>
            Temperature in Fahrenheit:
            <h:inputText value="#{temperatureConverter.value}">
                <f:ajax event="keyup"
                        render="cField kField"/>
            </h:inputText><br/>
            <h2>
                Temperature in Celsius:
                <h:outputText value="#{temperatureConverter.CValue}"
                              id="cField"/><br/>
                Temperature in Kelvin:
                <h:outputText value="#{temperatureConverter.KValue}"
                              id="kField"/><br/>
            </h2>
        </fieldset>
    </h:form>
</h:body>

</html>
